<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles_twittercard.css" rel="stylesheet">
    <title>TwitterCard</title>
</head>
<body>
    <header class="header">
        <img src="manutd.jpg" id="profile-pic">
        <div class="profile-name">
            <h3>Manchester United</h3>
            <h4>@manutd</h4>
        </div>
        <button type="submit" id="followBTN">Follow</button>
    </header>
    <div class="content">
        <h2>Our magnificent seven</h2>
        <h2>Artist IG: HazDoesWhatever  </h2>
        <h3>#MUFC | #FanArtFriday</h3>
        <div class="image">
            <img src="cr7.jpg" class="image"alt="image of cristiano ronaldo">
        </div><br>
        <span class="date">6:32 AM - 27 Nov 2021</span>
    </div>
    <br><hr><br>
    <footer>
        <div class="stats">
            <div class="Retweets" style="color: white;">
              <strong >107 </strong> Retweets
            </div>
            <div class="likes" style="color: white;">
              <strong>431 </strong> Likes
            </div>
          </div>
          <div class="cta">
            <button class="share-btn">Share</button>
            <button class="retweet-btn">Retweet</button>
            <button class="like-btn">Like</button>
          </div>
    </footer>
    
</body>
</html>
